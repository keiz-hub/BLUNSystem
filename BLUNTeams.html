<!DOCTYPE html>
html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLNEFI Intramurals 2025 - Live Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }
        
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite;
        }
        
        @keyframes bgShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(-20px) translateY(10px); }
            66% { transform: translateX(20px) translateY(-10px); }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .team-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .team-card:hover::before {
            left: 100%;
        }
        
        .team-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .rank-1 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 193, 7, 0.1) 100%);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.2),
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 215, 0, 0.2);
        }
        
        .rank-2 {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.15) 0%, rgba(169, 169, 169, 0.1) 100%);
            border-color: rgba(192, 192, 192, 0.2);
        }
        
        .rank-3 {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.15) 0%, rgba(184, 115, 51, 0.1) 100%);
            border-color: rgba(205, 127, 50, 0.2);
        }
        
        .rank-4 {
            background: linear-gradient(135deg, rgba(107, 114, 128, 0.1) 0%, rgba(75, 85, 99, 0.05) 100%);
            border-color: rgba(107, 114, 128, 0.15);
        }
        
        .neon-text {
            text-shadow: 
                0 0 2px currentColor,
                0 0 4px currentColor;
        }
        
        .score-glow {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .score-glow::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
            background-size: 400% 400%;
            border-radius: 22px;
            z-index: -1;
            animation: gradientShift 3s ease infinite;
            opacity: 0.3;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .live-pulse {
            animation: livePulse 2s infinite;
        }
        
        @keyframes livePulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
        }
        
        .floating-logo {
            animation: logoFloat 6s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        .crown-champion {
            position: absolute;
            top: -40px;
            right: -30px;
            font-size: 5rem;
            animation: crownBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 30px rgba(255, 215, 0, 1)) drop-shadow(0 0 60px rgba(255, 215, 0, 1)) drop-shadow(0 0 90px rgba(255, 215, 0, 0.8));
            z-index: 100;
            text-shadow: 0 0 20px rgba(255, 215, 0, 1), 0 0 40px rgba(255, 215, 0, 0.8);
        }
        
        @keyframes crownBounce {
            0%, 100% { transform: translateY(0px) rotate(-10deg); }
            50% { transform: translateY(-5px) rotate(10deg); }
        }
        
        .team-red-glow {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
        }
        
        .team-blue-glow {
            background: linear-gradient(135deg, #3742fa, #2f3542);
            box-shadow: 0 0 20px rgba(55, 66, 250, 0.4);
        }
        
        .team-green-glow {
            background: linear-gradient(135deg, #2ed573, #1e90ff);
            box-shadow: 0 0 20px rgba(46, 213, 115, 0.4);
        }
        
        .team-yellow-glow {
            background: linear-gradient(135deg, #ffa502, #ff6348);
            box-shadow: 0 0 20px rgba(255, 165, 2, 0.4);
        }
        
        .vs-divider {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .vs-divider::before,
        .vs-divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }
        
        .vs-text {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            font-size: 2rem;
            margin: 0 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .header-glow {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 8s infinite linear;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        .mobile-optimized {
            padding: 1rem;
        }
        
        @media (max-width: 768px) {
            .vs-text {
                font-size: 1.5rem;
                margin: 0 1rem;
            }
            
            .crown-champion {
                font-size: 3.5rem;
                top: -25px;
                right: -20px;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    
    <!-- Floating Particles -->
    <div class="fixed inset-0 pointer-events-none z-0" id="particles"></div>

    <!-- Header -->
    <header class="header-glow py-6 mb-8">
        <div class="container mx-auto px-4 text-center">
            <!-- School Logos -->
            <div class="flex justify-center items-center gap-8 mb-6">
                <div class="floating-logo w-20 h-20 md:w-24 md:h-24">
                    <img src="BLUN-NEW-LOGO-2025 HD.png" alt="BLNEFI School Logo" class="w-full h-full object-contain" 
                         onerror="this.src=''; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="w-full h-full bg-gradient-to-br from-purple-400 to-pink-400 rounded-xl hidden items-center justify-center text-white font-bold text-sm shadow-2xl">
                        BLNEFI
                    </div>
                </div>
                
                <!-- Live Indicator -->
                <div class="flex flex-col items-center">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-4 h-4 bg-red-500 rounded-full live-pulse"></div>
                        <span class="text-gray-400 font-bold text-xl neon-text">LIVE</span>
                    </div>
                    <div class="text-gray-300 font-mono text-sm" id="lastUpdate"></div>
                </div>
                
                <div class="floating-logo w-20 h-20 md:w-24 md:h-24">
                    <img src="Intramurals Logo Final.png" alt="Intramurals 2025 Logo" class="w-full h-full object-contain" 
                         onerror="this.src=''; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="w-full h-full bg-gradient-to-br from-blue-400 to-cyan-400 rounded-xl hidden items-center justify-center text-white font-bold text-sm shadow-2xl">
                        2025
                    </div>
                </div>
            </div>
            
            <h1 class="text-4xl md:text-7xl font-orbitron font-black text-gray-400 mb-2 neon-text">
                INTRAMURALS 2025
            </h1>
            <h2 class="text-xl md:text-3xl font-rajdhani font-bold text-cyan-400 mb-2">
                LIVE SCOREBOARD
            </h2>
            <p class="text-gray-400 text-lg">
                Bonifacio Luz Natividad Educational Foundation, Inc.
            </p>
        </div>
    </header>

    <!-- Main Scoreboard -->
    <main class="container mx-auto px-4 pb-8">
        <div class="max-w-6xl mx-auto">
            <div id="scoreboard" class="space-y-6">
                <!-- Teams will be dynamically rendered here -->
            </div>
        </div>
    </main>

    <script>
        // Team data
        let teams = [
            {
                id: 1,
                name: "FLAMING FORGERS",
                color: "red",
                score: 0,
                logo: "RED.png"
            },
            {
                id: 2,
                name: "BLUE AQUAFORCE", 
                color: "blue",
                score: 0,
                logo: "BLUE.png"
            },
            {
                id: 3,
                name: "GEO DYNAMOS",
                color: "green",
                score: 0,
                logo: "GREEN.png"
            },
            {
                id: 4,
                name: "WIND WARRIORS",
                color: "yellow",
                score: 0,
                logo: "YELLOW.png"
            }
        ];

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
        }

        function renderScoreboard() {
            const sortedTeams = [...teams].sort((a, b) => b.score - a.score);
            const scoreboard = document.getElementById('scoreboard');
            
            scoreboard.innerHTML = '';

            sortedTeams.forEach((team, index) => {
                const rank = index + 1;
                const isChampion = rank === 1;
                
                const getRankClass = (rank) => {
                    switch(rank) {
                        case 1: return 'rank-1';
                        case 2: return 'rank-2';
                        case 3: return 'rank-3';
                        case 4: return 'rank-4';
                        default: return 'rank-4';
                    }
                };
                
                const getRankBadge = (rank) => {
                    switch(rank) {
                        case 1: return '🏆 CHAMPION';
                        case 2: return '🥈 2ND PLACE';
                        case 3: return '🥉 3RD PLACE';
                        case 4: return '#4';
                        default: return `#${rank}`;
                    }
                };
                
                const getRankColors = (rank) => {
                    switch(rank) {
                        case 1: return 'from-yellow-400 to-yellow-600';
                        case 2: return 'from-gray-300 to-gray-500';
                        case 3: return 'from-orange-400 to-orange-600';
                        case 4: return 'from-gray-400 to-gray-600';
                        default: return 'from-gray-400 to-gray-600';
                    }
                };
                
                const teamCard = document.createElement('div');
                teamCard.className = `team-card glass-card rounded-3xl p-6 md:p-8 ${getRankClass(rank)} relative`;
                
                teamCard.innerHTML = `
                    ${isChampion ? '<div class="crown-champion">👑</div>' : ''}
                    
                    <div class="flex flex-col md:flex-row items-center gap-6 md:gap-8">
                        <!-- Team Logo -->
                        <div class="floating-logo w-24 h-24 md:w-32 md:h-32 flex-shrink-0">
                            <img src="${team.logo}" alt="${team.name} Logo" class="w-full h-full object-contain" 
                                 onerror="this.src=''; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                            <div class="w-full h-full team-${team.color}-glow rounded-2xl hidden items-center justify-center text-white font-bold text-2xl shadow-2xl">
                                ${team.name.charAt(0)}
                            </div>
                        </div>
                        
                        <!-- Team Info -->
                        <div class="flex-1 text-center md:text-left">
                            <!-- Rank Badge -->
                            <div class="inline-flex items-center gap-2 mb-4">
                                <div class="bg-gradient-to-r ${getRankColors(rank)} text-white px-4 py-2 rounded-full font-bold text-lg">
                                    ${getRankBadge(rank)}
                                </div>
                            </div>
                            
                            <!-- Team Name -->
                            <h3 class="text-2xl md:text-4xl font-rajdhani font-bold text-gray-400 mb-4 neon-text">
                                ${team.name}
                            </h3>
                            
                            <!-- Color Bar -->
                            <div class="team-${team.color}-glow h-3 rounded-full mb-6 opacity-80"></div>
                            
                            <!-- Score Display -->
                            <div class="score-glow">
                                <div class="text-4xl md:text-6xl font-orbitron font-black text-gray-300 mb-2 neon-text">
                                    ${team.score.toLocaleString()}
                                </div>
                                <div class="text-gray-400 font-rajdhani font-semibold text-lg tracking-wider">
                                    TOTAL POINTS
                                </div>
                            </div>
                        </div>
                    </div>
                `;
                
                scoreboard.appendChild(teamCard);
                
                // Add VS divider between teams (except after last team)
                if (index < sortedTeams.length - 1) {
                    const vsDivider = document.createElement('div');
                    vsDivider.className = 'vs-divider';
                    vsDivider.innerHTML = '<div class="vs-text font-orbitron">VS</div>';
                    scoreboard.appendChild(vsDivider);
                }
            });

            updateLastUpdateTime();
        }

        // Initialize
        createParticles();
        renderScoreboard();
        
        // Auto-refresh timestamp every 30 seconds
        setInterval(updateLastUpdateTime, 30000);
    </script>
