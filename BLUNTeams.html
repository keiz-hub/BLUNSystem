<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BLNEFI Intramurals 2025 - Live Scoreboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Rajdhani:wght@300;400;500;600;700&family=Orbitron:wght@400;700;900&display=swap');
        
        * {
            box-sizing: border-box;
        }
        
        body {
            background: linear-gradient(135deg, #0f0f23 0%, #1a1a2e 50%, #16213e 100%);
            font-family: 'Rajdhani', sans-serif;
            overflow-x: hidden;
        }
        
        .animated-bg {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            background: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 219, 255, 0.2) 0%, transparent 50%);
            animation: bgShift 20s ease-in-out infinite;
        }
        
        @keyframes bgShift {
            0%, 100% { transform: translateX(0) translateY(0); }
            33% { transform: translateX(-20px) translateY(10px); }
            66% { transform: translateX(20px) translateY(-10px); }
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 255, 255, 0.1);
        }
        
        .team-card {
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }
        
        .team-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.1), transparent);
            transition: left 0.5s;
        }
        
        .team-card:hover::before {
            left: 100%;
        }
        
        .team-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px rgba(0, 0, 0, 0.4),
                inset 0 1px 0 rgba(255, 255, 255, 0.2);
        }
        
        .rank-1 {
            background: linear-gradient(135deg, rgba(255, 215, 0, 0.2) 0%, rgba(255, 193, 7, 0.1) 100%);
            border-color: rgba(255, 215, 0, 0.3);
            box-shadow: 
                0 0 30px rgba(255, 215, 0, 0.2),
                0 8px 32px rgba(0, 0, 0, 0.3),
                inset 0 1px 0 rgba(255, 215, 0, 0.2);
        }
        
        .rank-2 {
            background: linear-gradient(135deg, rgba(192, 192, 192, 0.15) 0%, rgba(169, 169, 169, 0.1) 100%);
            border-color: rgba(192, 192, 192, 0.2);
        }
        
        .rank-3 {
            background: linear-gradient(135deg, rgba(205, 127, 50, 0.15) 0%, rgba(184, 115, 51, 0.1) 100%);
            border-color: rgba(205, 127, 50, 0.2);
        }
        
        .rank-4 {
            background: linear-gradient(135deg, rgba(107, 114, 128, 0.1) 0%, rgba(75, 85, 99, 0.05) 100%);
            border-color: rgba(107, 114, 128, 0.15);
        }
        
        .score-glow {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            border-radius: 20px;
            padding: 20px;
            position: relative;
            overflow: hidden;
        }
        
        .score-glow::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4, #45b7d1, #96ceb4, #ffeaa7, #dda0dd);
            background-size: 400% 400%;
            border-radius: 22px;
            z-index: -1;
            animation: gradientShift 3s ease infinite;
            opacity: 0.3;
        }
        
        @keyframes gradientShift {
            0%, 100% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
        }
        
        .live-pulse {
            animation: livePulse 2s infinite;
        }
        
        @keyframes livePulse {
            0%, 100% { 
                opacity: 1; 
                transform: scale(1);
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            50% { 
                opacity: 0.8; 
                transform: scale(1.05);
                box-shadow: 0 0 0 10px rgba(239, 68, 68, 0);
            }
        }
        
        .floating-logo {
            animation: logoFloat 6s ease-in-out infinite;
            filter: drop-shadow(0 10px 20px rgba(0,0,0,0.3));
            position: relative;
        }
        
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(2deg); }
        }
        
        .crown-champion {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 2.5rem;
            animation: crownBounce 2s ease-in-out infinite;
            filter: drop-shadow(0 0 10px rgba(255, 215, 0, 0.8));
            z-index: 100;
        }
        
        @keyframes crownBounce {
            0%, 100% { transform: translateX(-50%) translateY(0px) rotate(-5deg); }
            50% { transform: translateX(-50%) translateY(-5px) rotate(5deg); }
        }
        
        .team-red-glow {
            background: linear-gradient(135deg, #ff4757, #ff3742);
            box-shadow: 0 0 20px rgba(255, 71, 87, 0.4);
        }
        
        .team-blue-glow {
            background: linear-gradient(135deg, #3742fa, #2f3542);
            box-shadow: 0 0 20px rgba(55, 66, 250, 0.4);
        }
        
        .team-green-glow {
            background: linear-gradient(135deg, #2ed573, #1e90ff);
            box-shadow: 0 0 20px rgba(46, 213, 115, 0.4);
        }
        
        .team-yellow-glow {
            background: linear-gradient(135deg, #ffa502, #ff6348);
            box-shadow: 0 0 20px rgba(255, 165, 2, 0.4);
        }
        
        .vs-divider {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 2rem 0;
        }
        
        .vs-divider::before,
        .vs-divider::after {
            content: '';
            flex: 1;
            height: 2px;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
        }
        
        .vs-text {
            background: linear-gradient(135deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 900;
            font-size: 2rem;
            margin: 0 2rem;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
        }
        
        .header-glow {
            background: linear-gradient(135deg, rgba(255,255,255,0.1), rgba(255,255,255,0.05));
            backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(255,255,255,0.1);
        }
        
        .particle {
            position: absolute;
            background: rgba(255,255,255,0.1);
            border-radius: 50%;
            pointer-events: none;
            animation: particleFloat 8s infinite linear;
        }
        
        @keyframes particleFloat {
            0% {
                transform: translateY(100vh) translateX(0px) rotate(0deg);
                opacity: 0;
            }
            10% {
                opacity: 1;
            }
            90% {
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px) rotate(360deg);
                opacity: 0;
            }
        }
        
        /* Interactive Effects - DRAMATIC VERSION */
        .fire-effect {
            position: absolute;
            width: 20px;
            height: 60px;
            background: radial-gradient(circle, #ff4757 0%, #ff6b35 30%, #ffa502 60%, transparent 100%);
            border-radius: 50% 50% 50% 50% / 60% 60% 40% 40%;
            animation: dramaticFire 1.5s ease-in-out infinite;
            pointer-events: none;
            filter: blur(1px);
        }
        
        @keyframes dramaticFire {
            0% { 
                transform: rotate(-10deg) scale(0.8) translateY(20px); 
                opacity: 0.8;
                filter: blur(1px) brightness(1.2);
            }
            25% { 
                transform: rotate(5deg) scale(1.3) translateY(-10px); 
                opacity: 1;
                filter: blur(0px) brightness(1.5);
            }
            50% { 
                transform: rotate(-8deg) scale(1.1) translateY(-30px); 
                opacity: 0.9;
                filter: blur(2px) brightness(1.8);
            }
            75% { 
                transform: rotate(12deg) scale(1.4) translateY(-20px); 
                opacity: 1;
                filter: blur(1px) brightness(1.3);
            }
            100% { 
                transform: rotate(-5deg) scale(0.9) translateY(10px); 
                opacity: 0.7;
                filter: blur(3px) brightness(1);
            }
        }
        
        .fire-explosion {
            position: absolute;
            width: 100px;
            height: 100px;
            background: radial-gradient(circle, rgba(255, 71, 87, 0.8) 0%, rgba(255, 107, 53, 0.6) 40%, rgba(255, 165, 2, 0.4) 70%, transparent 100%);
            border-radius: 50%;
            animation: fireExplosion 2s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes fireExplosion {
            0% { 
                transform: scale(0) rotate(0deg); 
                opacity: 1;
                filter: brightness(2);
            }
            50% { 
                transform: scale(2) rotate(180deg); 
                opacity: 0.8;
                filter: brightness(1.5);
            }
            100% { 
                transform: scale(4) rotate(360deg); 
                opacity: 0;
                filter: brightness(1);
            }
        }
        
        .water-splash {
            position: absolute;
            width: 15px;
            height: 15px;
            background: radial-gradient(circle, #3742fa 0%, #74b9ff 50%, rgba(116, 185, 255, 0.3) 100%);
            border-radius: 50%;
            animation: waterSplash 2s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes waterSplash {
            0% { 
                transform: translateY(-50px) scale(0.5); 
                opacity: 1;
                filter: blur(0px);
            }
            30% { 
                transform: translateY(20px) scale(1.2); 
                opacity: 0.9;
                filter: blur(1px);
            }
            60% { 
                transform: translateY(80px) scale(0.8); 
                opacity: 0.6;
                filter: blur(2px);
            }
            100% { 
                transform: translateY(150px) scale(0.3); 
                opacity: 0;
                filter: blur(4px);
            }
        }
        
        .water-wave {
            position: absolute;
            width: 200px;
            height: 20px;
            background: linear-gradient(90deg, transparent, rgba(55, 66, 250, 0.6), rgba(116, 185, 255, 0.4), transparent);
            border-radius: 50px;
            animation: waterWave 2s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes waterWave {
            0% { 
                transform: scaleX(0) translateY(0); 
                opacity: 1;
            }
            50% { 
                transform: scaleX(1.5) translateY(10px); 
                opacity: 0.8;
            }
            100% { 
                transform: scaleX(3) translateY(30px); 
                opacity: 0;
            }
        }
        
        .earth-rock {
            position: absolute;
            width: 12px;
            height: 12px;
            background: linear-gradient(45deg, #2ed573, #00b894, #00a085);
            border-radius: 20% 80% 40% 60%;
            animation: earthRockFly 2.5s ease-out forwards;
            pointer-events: none;
            box-shadow: 0 0 10px rgba(46, 213, 115, 0.5);
        }
        
        @keyframes earthRockFly {
            0% { 
                transform: translateY(0) translateX(0) rotate(0deg) scale(1); 
                opacity: 1;
            }
            25% { 
                transform: translateY(-80px) translateX(20px) rotate(90deg) scale(1.3); 
                opacity: 0.9;
            }
            50% { 
                transform: translateY(-120px) translateX(-30px) rotate(180deg) scale(1.1); 
                opacity: 0.7;
            }
            75% { 
                transform: translateY(-60px) translateX(50px) rotate(270deg) scale(0.9); 
                opacity: 0.5;
            }
            100% { 
                transform: translateY(100px) translateX(-20px) rotate(360deg) scale(0.3); 
                opacity: 0;
            }
        }
        
        .earth-shockwave {
            position: absolute;
            width: 150px;
            height: 10px;
            background: linear-gradient(90deg, transparent, rgba(46, 213, 115, 0.8), rgba(0, 184, 148, 0.6), transparent);
            border-radius: 50px;
            animation: earthShockwave 2s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes earthShockwave {
            0% { 
                transform: scaleX(0); 
                opacity: 1;
                filter: brightness(1.5);
            }
            50% { 
                transform: scaleX(2); 
                opacity: 0.8;
                filter: brightness(1.2);
            }
            100% { 
                transform: scaleX(4); 
                opacity: 0;
                filter: brightness(1);
            }
        }
        
        .wind-tornado {
            position: absolute;
            width: 80px;
            height: 120px;
            background: conic-gradient(from 0deg, transparent, rgba(255, 165, 2, 0.3), rgba(255, 179, 71, 0.5), rgba(255, 165, 2, 0.3), transparent);
            border-radius: 50% 50% 0 0;
            animation: windTornado 3s ease-in-out forwards;
            pointer-events: none;
        }
        
        @keyframes windTornado {
            0% { 
                transform: rotate(0deg) scale(0.3); 
                opacity: 0.8;
            }
            25% { 
                transform: rotate(180deg) scale(0.8); 
                opacity: 1;
            }
            50% { 
                transform: rotate(360deg) scale(1.2); 
                opacity: 0.9;
            }
            75% { 
                transform: rotate(540deg) scale(1); 
                opacity: 0.7;
            }
            100% { 
                transform: rotate(720deg) scale(0.5); 
                opacity: 0;
            }
        }
        
        .wind-gust {
            position: absolute;
            width: 60px;
            height: 4px;
            background: linear-gradient(90deg, transparent, rgba(255, 165, 2, 0.8), rgba(255, 179, 71, 0.6), transparent);
            border-radius: 50px;
            animation: windGust 1.5s ease-out forwards;
            pointer-events: none;
        }
        
        @keyframes windGust {
            0% { 
                transform: translateX(-100px) scaleX(0); 
                opacity: 0;
            }
            30% { 
                transform: translateX(0px) scaleX(1.5); 
                opacity: 1;
            }
            70% { 
                transform: translateX(150px) scaleX(1); 
                opacity: 0.8;
            }
            100% { 
                transform: translateX(300px) scaleX(0.5); 
                opacity: 0;
            }
        }
        
        .mobile-optimized {
            padding: 1rem;
        }
        
        @media (max-width: 768px) {
            .vs-text {
                font-size: 1.5rem;
                margin: 0 1rem;
            }
            
            .crown-champion {
                font-size: 2rem;
                top: -10px;
            }
        }
    </style>
</head>
<body class="min-h-screen">
    <!-- Animated Background -->
    <div class="animated-bg"></div>
    
    <!-- Floating Particles -->
    <div class="fixed inset-0 pointer-events-none z-0" id="particles"></div>

    <!-- Header -->
    <header class="header-glow py-6 mb-8">
        <div class="container mx-auto px-4 text-center">
            <!-- School Logos -->
            <div class="flex justify-center items-center gap-8 mb-6">
                <div class="floating-logo w-20 h-20 md:w-24 md:h-24">
                    <img src="BLUN-NEW-LOGO-2025 HD.png" alt="BLNEFI School Logo" class="w-full h-full object-contain" 
                         onerror="this.src=''; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="w-full h-full bg-gradient-to-br from-purple-400 to-pink-400 rounded-xl hidden items-center justify-center text-white font-bold text-sm shadow-2xl">
                        BLNEFI
                    </div>
                </div>
                
                <!-- Live Indicator -->
                <div class="flex flex-col items-center">
                    <div class="flex items-center gap-3 mb-2">
                        <div class="w-4 h-4 bg-red-500 rounded-full live-pulse"></div>
                        <span class="text-white font-bold text-xl">LIVE</span>
                    </div>
                    <div class="text-gray-300 font-mono text-sm" id="lastUpdate"></div>
                </div>
                
                <div class="floating-logo w-20 h-20 md:w-24 md:h-24">
                    <img src="Intramurals Logo Final.png" alt="Intramurals 2025 Logo" class="w-full h-full object-contain" 
                         onerror="this.src=''; this.style.display='none'; this.nextElementSibling.style.display='flex';">
                    <div class="w-full h-full bg-gradient-to-br from-blue-400 to-cyan-400 rounded-xl hidden items-center justify-center text-white font-bold text-sm shadow-2xl">
                        2025
                    </div>
                </div>
            </div>
            
            <h1 class="text-4xl md:text-7xl font-orbitron font-black text-white mb-2">
                INTRAMURALS 2025
            </h1>
            <h2 class="text-xl md:text-3xl font-rajdhani font-bold text-cyan-400 mb-2">
                LIVE SCOREBOARD
            </h2>
            <p class="text-white text-lg">
                Bonifacio Luz Natividad Educational Foundation, Inc.
            </p>
        </div>
    </header>

    <!-- Main Scoreboard -->
    <main class="container mx-auto px-4 pb-8">
        <div class="max-w-6xl mx-auto">
            <div id="scoreboard" class="space-y-6">
                <!-- Teams will be dynamically rendered here -->
            </div>
        </div>
    </main>

    <script>
        // Team data
        let teams = [
            {
                id: 1,
                name: "FLAMING FORGERS",
                color: "red",
                score: 1250,
                logo: "RED.png"
            },
            {
                id: 2,
                name: "BLUE AQUAFORCE", 
                color: "blue",
                score: 1180,
                logo: "BLUE.png"
            },
            {
                id: 3,
                name: "GEO DYNAMOS",
                color: "green",
                score: 1095,
                logo: "GREEN.png"
            },
            {
                id: 4,
                name: "WIND WARRIORS",
                color: "yellow",
                score: 1320,
                logo: "YELLOW.png"
            }
        ];

        function createParticles() {
            const particlesContainer = document.getElementById('particles');
            for (let i = 0; i < 15; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.width = Math.random() * 4 + 2 + 'px';
                particle.style.height = particle.style.width;
                particle.style.animationDelay = Math.random() * 8 + 's';
                particle.style.animationDuration = (Math.random() * 6 + 8) + 's';
                particlesContainer.appendChild(particle);
            }
        }

        function updateLastUpdateTime() {
            const now = new Date();
            document.getElementById('lastUpdate').textContent = now.toLocaleTimeString();
        }

        function createFireEffect(card) {
            // Create fire explosion at center
            const explosion = document.createElement('div');
            explosion.className = 'fire-explosion';
            explosion.style.left = '50%';
            explosion.style.top = '50%';
            explosion.style.transform = 'translate(-50%, -50%)';
            card.appendChild(explosion);
            setTimeout(() => explosion.remove(), 2500);
            
            // Create multiple fire flames
            for (let i = 0; i < 25; i++) {
                const fire = document.createElement('div');
                fire.className = 'fire-effect';
                fire.style.left = Math.random() * 100 + '%';
                fire.style.bottom = Math.random() * 50 + 'px';
                fire.style.animationDelay = Math.random() * 1 + 's';
                fire.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                card.appendChild(fire);
                
                setTimeout(() => fire.remove(), 3000);
            }
        }

        function createWaterEffect(card) {
            // Create water wave at bottom
            const wave = document.createElement('div');
            wave.className = 'water-wave';
            wave.style.left = '50%';
            wave.style.bottom = '0px';
            wave.style.transform = 'translateX(-50%)';
            card.appendChild(wave);
            setTimeout(() => wave.remove(), 2500);
            
            // Create water splashes
            for (let i = 0; i < 30; i++) {
                const splash = document.createElement('div');
                splash.className = 'water-splash';
                splash.style.left = Math.random() * 100 + '%';
                splash.style.top = Math.random() * 30 + '%';
                splash.style.animationDelay = Math.random() * 0.8 + 's';
                splash.style.animationDuration = (Math.random() * 1 + 2) + 's';
                card.appendChild(splash);
                
                setTimeout(() => splash.remove(), 3000);
            }
        }

        function createEarthEffect(card) {
            // Create earth shockwave
            const shockwave = document.createElement('div');
            shockwave.className = 'earth-shockwave';
            shockwave.style.left = '50%';
            shockwave.style.bottom = '20px';
            shockwave.style.transform = 'translateX(-50%)';
            card.appendChild(shockwave);
            setTimeout(() => shockwave.remove(), 2500);
            
            // Create flying rocks
            for (let i = 0; i < 20; i++) {
                const rock = document.createElement('div');
                rock.className = 'earth-rock';
                rock.style.left = Math.random() * 100 + '%';
                rock.style.bottom = Math.random() * 40 + 20 + 'px';
                rock.style.animationDelay = Math.random() * 0.5 + 's';
                rock.style.animationDuration = (Math.random() * 1 + 2.5) + 's';
                card.appendChild(rock);
                
                setTimeout(() => rock.remove(), 3500);
            }
        }

        function createWindEffect(card) {
            // Create tornado effect
            const tornado = document.createElement('div');
            tornado.className = 'wind-tornado';
            tornado.style.left = '50%';
            tornado.style.bottom = '0px';
            tornado.style.transform = 'translateX(-50%)';
            card.appendChild(tornado);
            setTimeout(() => tornado.remove(), 3500);
            
            // Create wind gusts
            for (let i = 0; i < 15; i++) {
                const gust = document.createElement('div');
                gust.className = 'wind-gust';
                gust.style.top = Math.random() * 80 + 20 + '%';
                gust.style.left = '0px';
                gust.style.animationDelay = Math.random() * 0.5 + 's';
                gust.style.animationDuration = (Math.random() * 0.5 + 1.5) + 's';
                card.appendChild(gust);
                
                setTimeout(() => gust.remove(), 2500);
            }
        }

        function renderScoreboard() {
            const sortedTeams = [...teams].sort((a, b) => b.score - a.score);
            const scoreboard = document.getElementById('scoreboard');
            
            scoreboard.innerHTML = '';

            sortedTeams.forEach((team, index) => {
                const rank = index + 1;
                const isChampion = rank === 1;
                
                const getRankClass = (rank) => {
                    switch(rank) {
                        case 1: return 'rank-1';
                        case 2: return 'rank-2';
                        case 3: return 'rank-3';
                        case 4: return 'rank-4';
                        default: return 'rank-4';
                    }
                };
                
                const getRankBadge = (rank) => {
                    switch(rank) {
                        case 1: return '🏆 CHAMPION';
                        case 2: return '🥈 2ND PLACE';
                        case 3: return '🥉 3RD PLACE';
                        case 4: return '#4';
                        default: return `#${rank}`;
                    }
                };
                
                const getRankColors = (rank) => {
                    switch(rank) {
                        case 1: return 'from-yellow-400 to-yellow-600';
                        case 2: return 'from-gray-300 to-gray-500';
