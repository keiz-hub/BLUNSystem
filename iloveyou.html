<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>I LOVE YOU
  </title>
  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #ff4081;
      font-size: 80px;
      font-weight: bold;
      font-family: Arial, sans-serif;
    }
    #text {
      letter-spacing: 10px;
    }
  </style>
</head>
<body>
  <div id="text">I LOVE YOU</div>

  <script>
    const textEl = document.getElementById("text");
    const blop = new Audio("https://www.soundjay.com/buttons/sounds/button-16.mp3");

    const crtLoveTl = () => {
      const move = 1000;

      return new mojs.Timeline().add([
        // Stage 1 → I LOVE YOU → I ❤️ YOU
        new mojs.Tween({
          duration: move,
          delay: 1000,   // wait 1s before changing
          onComplete: () => {
            textEl.textContent = "I ❤️ YOU";
          }
        }),

        // Stage 2 → I ❤️ YOU → I ❤️ U
        new mojs.Tween({
          duration: move,
          delay: 2000,   // wait 2s total
          onComplete: () => {
            textEl.textContent = "I ❤️ U";
          }
        }),

        // Stage 3 → I ❤️ U → ❤️
        new mojs.Tween({
          duration: move,
          delay: 3000,   // wait 3s total
          onComplete: () => {
            textEl.textContent = "❤️";
            blop.play();

            // Boom effect
            new mojs.Shape({
              shape: 'circle',
              fill: 'none',
              stroke: '#ff4081',
              strokeWidth: { 20: 0 },
              radius: { 0: 200 },
              duration: 1000,
              easing: 'cubic.out',
              opacity: { 1: 0 },
              left: '50%',
              top: '50%'
            }).play();
          }
        }),
      ]);
    };

    // Run the animation automatically
    crtLoveTl().play();
  </script>
</body>
</html>
