<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>LOVE Animation</title>
  <script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: #111;
      color: #ff4081;
      font-size: 80px;
      font-weight: bold;
      letter-spacing: 15px;
    }
  </style>
</head>
<body>
  <span id="l">L</span>
  <span id="o">O</span>
  <span id="v">V</span>
  <span id="e">E</span>

  <script>
    // Define your elements
    const el = {
      l: document.getElementById("l"),
      o: document.getElementById("o"),
      v: document.getElementById("v"),
      e: document.getElementById("e"),
      blop: new Audio("https://www.soundjay.com/buttons/sounds/button-16.mp3") // mock sound
    };

    // Your exact function
    const crtLoveTl = () => {
      const move = 1000;
      const boom = 200;
      const easing = "sin.inOut";
      const easingBoom = "sin.in";
      const easingOut = "sin.Out";
      const opts = { duration: move, easing, opacity: 1 };
      const delta = 150;

      return new mojs.Timeline().add([
        new mojs.Tween({
          duration: move,
          onComplete: () => {
            [el.l, el.o, el.v, el.e].forEach((el) =>
              (el.style.opacity = 0));
            el.blop.play();
          },
        }),
      ]);
    };

    // Run it
    const loveTimeline = crtLoveTl();
    loveTimeline.play();
  </script>
</body>
</html>
