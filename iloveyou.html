<div id="l">L</div>
<div id="o">O</div>
<div id="v">V</div>
<div id="e">E</div>

<script src="https://cdn.jsdelivr.net/npm/@mojs/core"></script>
<script>
  const el = {
    l: document.getElementById("l"),
    o: document.getElementById("o"),
    v: document.getElementById("v"),
    e: document.getElementById("e"),
    blop: { play: () => console.log("ðŸ’¥ blop sound!") } // mock sound
  };

  const crtLoveTl = () => {
    const move = 1000;
    return new mojs.Timeline().add([
      new mojs.Tween({
        duration: move,
        onComplete: () => {
          [el.l, el.o, el.v, el.e].forEach((letter) =>
            letter.style.opacity = 0
          );
          el.blop.play();
        }
      })
    ]);
  };

  // Create and play
  const loveTimeline = crtLoveTl();
  loveTimeline.play();
</script>
