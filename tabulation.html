<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Under Development</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #1d3557, #457b9d);
      font-family: Arial, sans-serif;
      color: #f1faee;
      text-align: center;
    }

    .logo {
      width: 150px;
      height: 150px;
      margin-bottom: 20px;
      perspective: 1000px;
    }

    .logo img {
      width: 100%;
      height: 100%;
      border-radius: 20px;
      backface-visibility: hidden;
      animation: flip 3s infinite linear;
    }

    @keyframes flip {
      0% { transform: rotateY(0); }
      50% { transform: rotateY(180deg); }
      100% { transform: rotateY(360deg); }
    }

    h1 {
      font-size: 2rem;
      margin: 0;
    }

    p {
      font-size: 1rem;
      opacity: 0.8;
    }

    /* Hidden button */
    .hidden-btn {
      display: none;
    }
  </style>
</head>
<body>
  <div class="logo">
    <!-- Use your own logo image stored in the same folder -->
    <img src="BLUN-NEW-LOGO-2025 HD.png" alt="Flipping Logo">
  </div>

  <script>
